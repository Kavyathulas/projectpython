<html>
    <body style="background-color:rgb(87, 131, 214)" >
        <form >
            <label for="fn" >Firstname:</label>
            <input id="fn" type="text"/> <br><br>

            <label for="mn">Middlename:</label>
            <input id="mn" type="text"/>  <br><br>
            
            <label for="ln">Lastname:</label>
            <input id="ln" placeholder="lastname"  type="text"/>  <br><br>
            
            
            <label for="cr"  >Course:</label>
            
            <select id="cr" name="course" >
                
                <option value="bsc">Bsc.</option>
                <option value="ba">BA.</option>
                <option value="bcom" >Bcom.</option>
                <option value="bca">Bca.</option>
                <option value="btech">Btech.</option>
                <option value="barch">Barch.</option>
                <option value="bba" >BBA</option>
            </select><br><br>


            <label >Gender:</label><br><br>
            <input id="male" type="radio" name="gender">
            <label for="male"  >Male:</label><br>
            <input id="female" type="radio" name="gender">
            <label for="female"  >Female:</label><br>
            <input id="other" type="radio" name="gender">
            <label for="other"  >Other:</label><br><br>

            <label for="ph">Phone:</label>
            <input id="ph"  value ="+91" style="width:50px"/>
            <input id="ph" type="tel"  /><br><br>

            <label for="ad">Adress:</label><br>
            <textarea id="ad" cols="110" rows="5"  ></textarea><br><br>


            <label for="mail">Email:</label>
            <input id="mail" type="email"/> <br><br><br>  
            <label for="pw">Password:</label>
            <input id="pw" type="password"/>  <br><br><br>
            <label for="rpw">Re-Type Password:</label>
            <input id="rpw" type="password"/>  <br><br>

            <button>Submit</button>


                
            
        </form>
    </body>
</html>
